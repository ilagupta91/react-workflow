name: API Quality Gate (RestAssured)

on:
  pull_request:
    types: [opened, synchronize, reopened]

  workflow_call:
    inputs:
      test_type:
        required: true
        type: string
      pass_threshold:
        required: true
        type: number

env:
  DEFAULT_TEST_TYPE: regression
  DEFAULT_THRESHOLD: 98

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run API Tests
        run: |
          TEST_TYPE=${{ inputs.test_type || env.DEFAULT_TEST_TYPE }}

          if [ "$TEST_TYPE" = "smoke" ]; then
            mvn clean test -Dgroups=smoke
          else
            mvn clean test
          fi
        continue-on-error: true

      - name: Enforce Pass Percentage
        run: |
          THRESHOLD=${{ inputs.pass_threshold || env.DEFAULT_THRESHOLD }}

          total=$(grep -R "tests=" target/surefire-reports | awk -F'tests=' '{sum+=$2} END {print sum}')
          failures=$(grep -R "failures=" target/surefire-reports | awk -F'failures=' '{sum+=$2} END {print sum}')
          errors=$(grep -R "errors=" target/surefire-reports | awk -F'errors=' '{sum+=$2} END {print sum}')

          failed=$((failures + errors))
          passed=$((total - failed))
          pass_percent=$((100 * passed / total))

          echo "Pass % = $pass_percent"

          if [ "$pass_percent" -lt "$THRESHOLD" ]; then
            echo "‚ùå API quality gate failed"
            exit 1
          fi
