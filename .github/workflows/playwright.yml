name: Playwright Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

  workflow_call:
    inputs:
      test_type:
        required: true
        type: string
      pass_threshold:
        required: true
        type: number

env:
  DEFAULT_TEST_TYPE: regression
  DEFAULT_THRESHOLD: 95

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          TEST_TYPE=${{ inputs.test_type || env.DEFAULT_TEST_TYPE }}

          if [ "$TEST_TYPE" = "smoke" ]; then
            npx playwright test --grep @smoke
          else
            npx playwright test
          fi
        continue-on-error: true

      - name: Enforce Pass Percentage
        run: |
          THRESHOLD=${{ inputs.pass_threshold || env.DEFAULT_THRESHOLD }}

          total=$(jq '.stats.expected' results.json)
          passed=$(jq '.stats.passed' results.json)
          pass_percent=$((100 * passed / total))

          echo "Pass % = $pass_percent"

          if [ "$pass_percent" -lt "$THRESHOLD" ]; then
            echo "‚ùå Playwright quality gate failed"
            exit 1
          fi

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report


